name: buildCSharpSDK

on: 
  push:
    branches: [ develop ]

jobs:
  build:
    name: "Build and release CSharp SDK"
    runs-on: ubuntu-20.04

    steps:
      - name: "Checkout develop Branch"
        uses: actions/checkout@v2
        with:
          ref: develop
        
      - name: Setup CSharp
        run: |
          wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update; \
          sudo apt-get install -y apt-transport-https && \
          sudo apt-get update && \
          sudo apt-get install -y dotnet-sdk-3.1

      - name: Install conan
        run: |
          python -m pip install conan
          sudo ln -s ~/.local/bin/conan /usr/bin/conan

      - name: Compile
        run: |
          mkdir build
          cd build
          cmake -DBUILD_SHARED_LIBS=OFF -DBUILD_PAT=OFF -DBUILD_PACKAGE=ON -DBUILD_TESTING=OFF -DBUILD_BOOST=OFF -DBUILD_QT=OFF -DBUILD_RUBY=OFF -DBUILD_OPENSTUDIO_GEMS=OFF  -DBUILD_CSHARP_BINDINGS:BOOL=ON -DMAXIMIZE_CPU_USAGE=ON ..




